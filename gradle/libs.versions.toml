composeWebviewMultiplatform = "1.9.40-alpha04"
datastorePreferences = "1.2.0"
kermit = "2.0.8"
kotlin = "2.2.21"
koin = "4.1.1"
koinComposeMultiplatform = "4.1.1"
kotlinxDatetime = "0.7.1"
